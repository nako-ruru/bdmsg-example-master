{
	"pidfile": "run/connector.pid",
	"logfile": "log/connector.log",

	"service": {
		"debug": {
			"listenaddr": "0.0.0.0:9000"
		},

		"connect": {
			"listenaddr": "0.0.0.0:9001",
			"inqueuesize": 1000,
			"outqueuesize": 100,
			"handshaketimeout": "1s"
		}
	},

	"manager": {
		"maint": {
			"period": "1h"
		}
	}
}